<ngx-file-drop dropZoneLabel="Drop your files here!" (onFileDrop)="dropped($event)">
</ngx-file-drop>

<input type="file" multiple (change)="onfileSelected($event)" />

<mat-list style="background-color: skyblue;">
  <mat-list-item  class="d-flex bd-highlight mb-3"  *ngFor="let fileData of files">
    <img  class="img" [src]="getImageUrl(fileData)" (click)="openFullScreen(fileData)" />
  </mat-list-item>
</mat-list>
