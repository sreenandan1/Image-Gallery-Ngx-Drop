<div class="container">
  <button class="btnL btn-primary left-btn" (click)="moveBack()" [disabled]="currentIndex === 0">
    Back
  </button>

  <div class="image-container">
    <img [src]="getCurrentImageUrl()" alt="Image" />
  </div>

  <button class="btnR btn-primary right-btn" (click)="moveNext()" [disabled]="currentIndex === files.length - 1">
    Next
  </button>
</div>
